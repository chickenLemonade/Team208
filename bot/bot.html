<!DOCTYPE html>
<html>
<head>
<title>Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body>

        <script>
            know = {
                "Hello": "Hi",
                "How are you" : "Good",
                "Ok" : ":)",
                "ur cool" : "noiceeeee"
            };
            function talk() {
                var user = document.getElementById("userBox").value;
                // var user = input.toLowerCase()
                document.getElementById("userBox").value = "";
                $("#chatLog").attr("color", "red");
                document.getElementById("chatLog").innerHTML += user+"<br>";
                if (user in know) {
                    $("#chatLog").attr("color", "blue");
                    var speak = document.getElementById("chatLog").innerHTML += know[user] + "<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "Bot: I don't understand...<br>";
                }
            } 
        </script>
        <p id="chatLog">- - C H A T - -<br></p>
        <input placeholder='Talk to the bot!'id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
        <p id="responses"></p>
        <h2><a href="../index.html" id='homeBlog' class='link'>Home</a></h2>
  </body>
</html>
