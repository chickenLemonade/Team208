<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/bot.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
    <body class="home">
       <div class="options">
        <h2><a href="main/blog.html" id='link1' class='link'>Blog</a><br>
        </h2><h2><a href="main/register.html" id='link2' class='link'>Register</a></h2>
        <h2><a href="main/credits.html" id='link3' class='link'>Credits</a><br></h2>
      </div>
   
      <h1 id='home' class='heading'>Home</h1>
      <marquee id='home_scrolling_text' class='scrolling_text'>Welcome to the blog! The register page is still in procces please don't use yet :) ... </marquee>
      
      <div id='button_container'>
      <a id='discord_link' class='link' target="blank" href='https://discord.gg/MtMs7Cx'>Discord</a>
      </div>

      <!--- BOT STUFF BELOW--->
        
        <div class="bot">
          <h5 id="hide">Hide Chat</h5>
          <h3 id="title">Chat with the bot</h3>
          <p id="userText">You: Hello.</p>
          <br>
          <br>
          <p id="responses">Bot: Hello. I am Bot.</p>
          <br>
          <input id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}" class="chatBoxInputArea">
        </div>
        <img id="bot" src="../images/bot.png">
        <script>
          $(".bot").hide();
          $("#title").hide();
          $("#hide").hide();
          $("#userText").hide();
          $(".chatBoxInputArea").hide();

          function hideChatBox() {
            $(".bot").hide();
            $("#title").hide();
            $("#userText").hide();
            $(".chatBoxInputArea").hide();
          }

          function botImageClicked() {
              $(".bot").show();
              $("#title").show();
              $("#userText").show();
              $(".chatBoxInputArea").show();
         }

         $("#bot").click(botImageClicked);
         $("#hide").click(hideChatBox);

        know = {
            "Hello": "Hi",
            "How are you" : "Good",
            "Ok" : ":)",
            "ur cool" : "noiceeeee"
        };
        function talk() {
            var user = $("#userBox").val();
            document.getElementById("userBox").value = "";
            // document.getElementById("userText").innerHTML += "You: " + user+"<br>";
            $("#userText").text("You: " + user);
            if (user in know) {
                $("#responses").text("Bot: " + know[user]);
            } else {
                document.getElementById("chatLog").innerHTML += "Bot: I don't understand... <br> <br>";
            }
          } 
          </script>
          <!--- BOT STUFF ABOVE--->
  </body>
</html>
